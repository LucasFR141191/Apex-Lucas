        /*
         Comandos
               Inicializa uma pasta para um repositório git
                    git init
               Altera o nome do branch atual para um novo
                    git branch -M master develop
               1. Adiciona todos os arquivos no repositório git:
                    git add .
               2. Adiciona uma mensagem ao commit
                    git commit -m "Mensagem do commit"
               3. Adiciona o repositório local git para um repositorio remoto
                    git remote add origin UrlDoGit
               4. Empurra/Envia o repositório local para externo (github.com)
                    git push -u origin develop
               5. Verifica o status do repositório
                    git status
               6. Clonar repositório remoto na máquina local
                    git clone UrlRepositorio
                
                Extra:
                Configura um e-mail do usuário do git na máquina local
                    git config --global user.email "you@example.com"
                Configura o nome do usuário do git na máquina local
                    git config --global user.name "Your Name"
        
        
        */
